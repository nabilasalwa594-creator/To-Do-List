<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Kalender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .day {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            background-color: #fff;
        }
        .day:hover {
            background-color: #e0e0e0;
        }
        .day.selected {
            background-color: #007bff;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .tasks {
            margin-top: 20px;
        }
        .task {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .task.completed {
            text-decoration: line-through;
            color: #888;
        }
        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>To Do List Kalender</h1>
    <div class="header">
        <button id="prevMonth">Bulan Sebelumnya</button>
        <h2 id="monthYear"></h2>
        <button id="nextMonth">Bulan Berikutnya</button>
    </div>
    <div class="calendar" id="calendar"></div>
    <div class="tasks" id="tasks">
        <h3>Task untuk tanggal: <span id="selectedDate"></span></h3>
        <input type="text" id="newTask" placeholder="Tambah task baru">
        <button id="addTask">Tambah</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        const calendar = document.getElementById('calendar');
        const monthYear = document.getElementById('monthYear');
        const selectedDate = document.getElementById('selectedDate');
        const newTaskInput = document.getElementById('newTask');
        const addTaskBtn = document.getElementById('addTask');
        const taskList = document.getElementById('taskList');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');

        let currentDate = new Date();
        let selectedDay = null;

        // Fungsi untuk render kalender
        function renderCalendar(date) {
            calendar.innerHTML = '';
            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const lastDay = new Date(year, month + 1, 0).getDate();

            monthYear.textContent = date.toLocaleDateString('id-ID', { year: 'numeric', month: 'long' });

            // Header hari (Senin - Minggu)
            const daysOfWeek = ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'];
            daysOfWeek.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day';
                dayHeader.textContent = day;
                calendar.appendChild(dayHeader);
            });

            // Hari kosong sebelum tanggal 1
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                calendar.appendChild(emptyDay);
            }

            // Tanggal-tanggal
            for (let day = 1; day <= lastDay; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.textContent = day;
                dayElement.addEventListener('click', () => selectDay(day));
                calendar.appendChild(dayElement);
            }
        }

        // Fungsi untuk memilih hari
        function selectDay(day) {
            selectedDay = day;
            selectedDate.textContent = `${day} ${monthYear.textContent}`;
            document.querySelectorAll('.day').forEach(el => el.classList.remove('selected'));
            event.target.classList.add('selected');
            loadTasks();
        }

        // Fungsi untuk memuat task dari localStorage
        function loadTasks() {
            taskList.innerHTML = '';
            if (!selectedDay) return;
            const key = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${selectedDay}`;
            const tasks = JSON.parse(localStorage.getItem(key)) || [];
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'task';
                if (task.completed) li.classList.add('completed');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;
                checkbox.addEventListener('change', () => toggleTask(index));

                const span = document.createElement('span');
                span.textContent = task.text;

                li.appendChild(checkbox);
                li.appendChild(span);
                taskList.appendChild(li);
            });
        }

        // Fungsi untuk menambah task
        addTaskBtn.addEventListener('click', () => {
            if (!selectedDay || !newTaskInput.value.trim()) return;
            const key = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${selectedDay}`;
            const tasks = JSON.parse(localStorage.getItem(key)) || [];
            tasks.push({ text: newTaskInput.value.trim(), completed: false });
            localStorage.setItem(key, JSON.stringify(tasks));
            newTaskInput.value = '';
            loadTasks();
        });

        // Fungsi untuk toggle checklist
        function toggleTask(index) {
            const key = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${selectedDay}`;
            const tasks = JSON.parse(localStorage.getItem(key)) || [];
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem(key, JSON.stringify(tasks));
            loadTasks();
        }

        // Navigasi bulan
        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate);
            selectedDay = null;
            selectedDate.textContent = '';
            taskList.innerHTML = '';
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate);
            selectedDay = null;
            selectedDate.textContent = '';
            taskList.innerHTML = '';
        });

        // Inisialisasi
        renderCalendar(currentDate);
    </script>
</body>
</html>
